<ion-header>
  <ion-navbar color="primary">
    <ion-title class="centered">Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Mind Hacker</h2>
  <p>{{ message }}</p>
  <p>{{ clicked }}</p>
  <form>
    <ion-item>
      <ion-label color="primary" stacked>Message</ion-label>
      <ion-input [(ngModel)]="message" name="message" placeholder="Message"></ion-input>
    </ion-item>
    <button ion-button (click)="setMessage()">Button</button> 
  </form>
</ion-content>
