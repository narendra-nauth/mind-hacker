<ion-header>
  <ion-navbar color="primary">
    <ion-title class="centered">My Story</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="addStory()">Add Story</button>

  <ion-card *ngFor="let story of stories">
    <ion-card-content>
      <p>
        {{ story.title }}
      </p>

      <button ion-button (click)="viewStory(story.id, story.title, story.body, story.date)">View Story</button>
    </ion-card-content>
  </ion-card>
</ion-content>
